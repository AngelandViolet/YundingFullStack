<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        class Person {

            constructor(name, age, gender) {
                this.name = name
                this.age = age
                this.gender = gender
            }
            hobby(){
                console.log("我的特长是看小说")
            }
            speciality() {
                console.log("我的特长是跑步")
            }
        }
        
        let my = new Person("张滋婧", 18, "女")

        console.log(my.name)
        console.log(my.gender) 
        console.log(my.age)
        console.log(my.hobby()) 
        console.log(my.speciality())
    </script>
</head>

</body>
